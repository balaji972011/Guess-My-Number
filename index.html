<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess my number</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/images/joystick_favicon.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="section-one">
        <h2>Guess my number😎</h2>
        <div class="range-select">
          <label for="range">Select range</label>
          <select name="range" id="range">
            <option value="10">Easy (1 to 10)</option>
            <option value="50">Medium (1 to 50)</option>
            <option value="100">Hard (1 to 100)</option>
          </select>
        </div>
      </div>
      <div class="section-two">
        <div class="display-guess" id="display-guess">?</div>
        <input type="number" class="user-guess" placeholder="guess" />
        <p><button class="btn" id="check">Check !</button></p>
      </div>
      <div class="section-three">
        <p class="message" id="message">Start guessing....</p>
        <p class="score">🎯 Score: <span id="score">10</span></p>
        <p class="hints">👍 Hints remaining: <span id="hints">10</span></p>
        <button class="btn" id="restart">
          <i class="fa-solid fa-rotate-right"></i> Restart
        </button>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
